<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- CLASS (BOOSTRAP and ) vs. ID -->

<header> 

  <!-- HEADER -->
  <div class="jumbotron">
    <h1 class="text-center">Crystals</h1>
  </div>
</header>

<body class="text-center">

    <!-- GAME TOTALS -->
        <ul class="myTotals ul">
          <li>Wins:<span id='win'></span></li>
          <li>Losses:<span id="lose"></span>
          </li>
          <li>Guesses Remaining: <span  id="#"></span>
          </li>
          <li>Your Guesses:
            <span  id="totalGuesses"></span>
          </li>
          <li>
            Guess Value:
            <span id="guessValueTotal"></span>
          </li>
          <li>
            Games Played:
            <span id="gamesPlayed"></span>
          </li>
        </ul>   


  <!-- RANDOM NUMBER -->
     <h2 class="container">Number to Guess:</h2>
    <p class="container" id="numberChosen"></p>
       

  <!-- GAME BUTTONS -->
  <button type="button" id="diamonds" class="btn btn-primary btn-sm activ">
    <img src="assets\img\diamond.jpeg" alt="diamond">
    <h3>Diamonds </h3>
  </button>

  <button type="button" id="rubies" class="btn btn-primary btn-sm activ">
    <img src="assets\img\ruby.jpeg" alt="diamond ">
    <h3>Rubies </h3>
  </button>

  <button type="button" id="amethysts" class="btn btn-primary btn-sm activ ">
    <img src="assets\img\amethyst.jpeg" alt="diamond">
    <h3>Amethyst </h3>
  </button>

  <button type="button" id="saphires" class="btn btn-primary btn-sm activ">
    <img src="assets\img\saphire.jpeg" alt="diamond">
    <h3>Saphires</h3>
  </button>

  <!-- START GAME & GENERATE RANDOM NUMBERS -->
  <div class="text-center">
    <button id="start-game" class="tn btn-secondary btn-lg active">
      <h3>Play Again</h3>
    </button>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"> </script>

</body>

</html>
