<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">]
  <!-- Added a link to css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<header>
 <!-- HEADER -->
  <div class="jumbotron">
    <h1 class="text-center">Crystals</h1>
  </div>
<!-- RANDOM NUMBER -->
  <div class="text-center">
    <p>Match to this number:</p>
    <h1 
      class="text-center" 
      id="#random-number">
    </h1>
    <p>Guess Again</p>
  </div>

  <!-- GAME TOTALS -->
  </div>
  <ul class="myTotals li">
    <li class="card">Wins: </li>
    <li class="card">Losses: </li>
    <li class="card">Guesses Left: </li>
    <li class="card">Your Guesses so far: </li>
  </ul>
  </div>
</header>

<body class="text-center">
  <!-- GAME BUTTONS -->
  <button type="button" id="btn1" class="btn btn-primary btn-sm activ player-guess">
    <img src="assets\img\diamond.jpeg" alt="diamond">
    <h3>Diamonds </h3>
  </button>

  <button type="button" id="btn2" class="btn btn-primary btn-sm activ player-guess">
    <img src="assets\img\ruby.jpeg" alt="diamond ">
    <h3>Rubies </h3>
  </button>

  <button type="button" id="btn3" class="btn btn-primary btn-sm activ player-guess">
    <img src="assets\img\amethyst.jpeg" alt="diamond">
    <h3>Amethyst </h3>
  </button>

  <button type="button" id="btn4" class="btn btn-primary btn-sm activ player-guess">
    <img src="assets\img\saphire.jpeg" alt="diamond">
    <h3>Saphires</h3>
  </button>
 
  <br>
  <br>

  <!-- START GAME & GENERATE RANDOM NUMBERS -->
  <div class="#start-game">
    Click here to start game </div>

  <button 
      id="startGameButton" 
      class="tn btn-secondary btn-lg active start-game">
  <h3>Start Game</h3>
  </button>
 
  <div><script src="assets/javascript/game.js"><script></div>

  </body>

</html>
