<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Game</title>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to css-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- CLASS (BOOSTRAP and ) vs. ID -->

<header>

  <!-- HEADER -->
  <div class="jumbotron">
    <h1 class="text-center">Crystals</h1>
  </div>

  <!-- GAME TOTALS -->
  </div>

  <ul class="myTotals ul list-group-horizontal">
    <li class="list-group-item">
      Wins:
      <span class="rounded-circle" id='win'></span>
    </li>
    <li class="list-group-item">
      Losses:
      <span class="rounded-circle" id="lose"></span>
    </li>
    <li class="list-group-item">
     Guesses Remaining:
      <span class="rounded-circle" id="#"></span>
    </li>
    <li class="list-group-item">
      Your Guesses:
      <span class="rounded-circle" id="totalGuesses"></span>
    </li>
    <li class="list-group-item">
      Guess Value:
      <span class="rounded-circle" id="guessValueTotal"></span>
    </li>
    <li class="list-group-item">
      Games Played:
      <span class="rounded-circle" id="gamesPlayed"></span>
    </li>
  </ul>


  
</div>
</header>

<body class="text-center">
  <!-- RANDOM NUMBER -->
  <div class="jumbotron">
    <h2>Number to Guess:</h2>
    <p id="numberChosen"></p>
  </div>
  <!-- GAME BUTTONS -->
  <button type="button" id="diamonds" class="btn btn-primary btn-sm activ">
    <img src="assets\img\diamond.jpeg" alt="diamond">
    <h3>Diamonds </h3>
  </button>

  <button type="button" id="rubies" class="btn btn-primary btn-sm activ">
    <img src="assets\img\ruby.jpeg" alt="diamond ">
    <h3>Rubies </h3>
  </button>

  <button type="button" id="amethysts" class="btn btn-primary btn-sm activ ">
    <img src="assets\img\amethyst.jpeg" alt="diamond">
    <h3>Amethyst </h3>
  </button>

  <button type="button" id="saphires" class="btn btn-primary btn-sm activ">
    <img src="assets\img\saphire.jpeg" alt="diamond">
    <h3>Saphires</h3>
  </button>

  <!-- START GAME & GENERATE RANDOM NUMBERS -->
  <div class="text-center">
    <button id="start-game" class="tn btn-secondary btn-lg active">
      <h3>Play Again</h3>
    </button>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"> </script>


</body>

</html>
